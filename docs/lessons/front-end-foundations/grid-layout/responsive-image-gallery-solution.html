<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <style>
      .gallery {
        display: grid;
        max-width: 1000px;
        margin: 0 auto;
        grid-template-columns: repeat(1, 1fr);
        gap: 10px;
      }

      @media screen and (min-width: 400px) and (max-width: 799px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media screen and (min-width: 800px) {
        .gallery {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div>
        <img src="https://picsum.photos/250/300" alt="placeholder" />
        <img src="https://picsum.photos/300/100" alt="placeholder" />
        <img src="https://picsum.photos/300/300" alt="placeholder" />
        <img src="https://picsum.photos/300/200" alt="placeholder" />
      </div>
      <div>
        <img src="https://picsum.photos/301/301" alt="placeholder" />
        <img src="https://picsum.photos/251/300" alt="placeholder" />
        <img src="https://picsum.photos/301/101" alt="placeholder" />
        <img src="https://picsum.photos/301/220" alt="placeholder" />
      </div>
      <div>
        <img src="https://picsum.photos/299/199" alt="placeholder" />
        <img src="https://picsum.photos/450/601" alt="placeholder" />
        <img src="https://picsum.photos/300/101" alt="placeholder" />
        <img src="https://picsum.photos/300/301" alt="placeholder" />
      </div>
      <div>
        <img src="https://picsum.photos/320/320" alt="placeholder" />
        <img src="https://picsum.photos/255/300" alt="placeholder" />
        <img src="https://picsum.photos/310/210" alt="placeholder" />
        <img src="https://picsum.photos/350/100" alt="placeholder" />
      </div>
    </div>
  </body>
</html>
