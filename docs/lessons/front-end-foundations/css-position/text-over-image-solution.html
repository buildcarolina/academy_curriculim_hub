<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Over Image Solution</title>
    <style>
      .container {
        position: relative;
      }
      .text {
        font-size: 20px;
        padding: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        position: absolute;
        top: 60px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="cat.jpeg" alt="cat" class="image" />
      <span class="text">The internet loves cats</span>
    </div>
  </body>
</html>
